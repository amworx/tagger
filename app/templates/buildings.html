{% extends "base.html" %}

{% block content %}
<h2>Buildings</h2>
<a href="{{ url_for('main.add_building') }}" class="btn btn-primary">Add Building</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Code</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for building in buildings %}
        <tr>
            <td>{{ building.id }}</td>
            <td>{{ building.title }}</td>
            <td>{{ building.code }}</td>
            <td>
                <a href="{{ url_for('main.edit_building', id=building.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('main.delete_building', id=building.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this building?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
