{% extends "base.html" %}

{% block content %}
<h2>Asset Types</h2>
<a href="{{ url_for('main.add_asset_type') }}" class="btn btn-primary">Add Asset Type</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Code</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for asset_type in asset_types %}
        <tr>
            <td>{{ asset_type.id }}</td>
            <td>{{ asset_type.title }}</td>
            <td>{{ asset_type.code }}</td>
            <td>
                <a href="{{ url_for('main.edit_asset_type', id=asset_type.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('main.delete_asset_type', id=asset_type.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this asset type?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
